<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :</title>
</head>
<body>
<script>
  let a= prompt("a: ");
  let b = prompt("b: ");
  result = (a+b<4)?"below":"over"; // trước dấu ? là câu điều kiện (giống như trong if)
                                   // sau ? trong "..." là in ra màn hình nếu điều kiện đó true hoặc false ( ghi nhớ: if và else cách nhau bởi dấu ":")
document.write(result)
</script>
</body>
</html>
