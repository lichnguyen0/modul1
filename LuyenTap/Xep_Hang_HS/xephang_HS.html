<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học sinh</title>
</head>
<body>
<script>
    function diemTB() {
        let diem = prompt("Nhập điểm trung bình");
        if(isNaN(diem<=0)|| isNaN(diem)){
            alert("Nhập lại điểm");
        }
        if (diem <= 5) {
            alert(diem + " Xếp loại Yếu");
        } else if (diem <= 6.5) {
            alert(diem + " Xếp loại trung bình");
        } else if (diem <= 8.0) {
            alert(diem + " Xếp loại khá");
        } else {
            alert(diem + " Xếp loại giỏi")
        }
    }diemTB();

</script>
</body>
</html>
