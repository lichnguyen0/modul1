<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào tên một tháng (1–12). In ra số ngày của tháng đó. (Giả sử không xét năm nhuận).</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhap vao so nam"))

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Thang nay co 31 ngay")
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("thang nay co 30 ngay")
            break;
        case 2:
            alert(" thang nay co 28 trong nam thuong va 29 ngay trong nam nhuan")
            break;
        default:
            alert(" khong phai la nam")
            break;
    }
</script>
</body>
</html>
