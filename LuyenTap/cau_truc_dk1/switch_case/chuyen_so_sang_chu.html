<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình chuyển số từ 0 đến 9 sang chữ (ví dụ: 1 → “một”, 2 → “hai”, ...)</title>
</head>
<body>
<script>
    let chuyen = parseInt(prompt(" Nhập từ 1 - 5 để chuyển  số sang chữ "));
    let chu;
    switch (chuyen) {
        case 0:
            chu = "Không";
            break;
        case 1:
            chu = "Một";
            break;
        case 2:
            chu = "Hai";
            break;
        case 3:
            chu = "Ba";
            break;
        case 4:
            chu = "Bốn";
            break;
            case 5:chu= "Năm"
    }
    alert(chu)
</script>
</body>
</html>
