<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = prompt('nhập vào');
    let check = true;

    if (isNaN(n) || n < 2) {
        document.write(n + " khong phai phai la so nguyen to")
    } else if (n == 2) {
        document.write(n + "la so nguyen to");
    } else {
        for (let i = 2; i < Math.sqrt(n); i++) {
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write(n + "la  so nguyen to")
        } else {
            document.write(n + "khong phai la  so nguyen to");
        }
    }
</script>
</body>
</html>
