<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.</title>
</head>
<body>
<h3>Kiểm tra số</h3>
<label for="number">Nhập số nguyên 1</label>
<input type="number" id="number"> <br>

<label for="number1">Nhập số nguyên 2</label>
<input type="number" id="number1"> <br>

<label for="number2">Nhập số nguyên 3</label>
<input type="number" id="number2"> <br>

<button onclick="tiMax()">Kiểm tra</button>

<p id="result"></p>
<script>
    function tiMax() {
        let num = parseFloat(document.getElementById('number').value);
        let num1 = parseFloat(document.getElementById('number1').value);
        let num2 = parseFloat(document.getElementById('number2').value);
        let max = num;
        if (num1 > max) {
            max = num1;
        }
        if (num2 > max) {
            max = num2;
        }
        document.getElementById("result").innerText = "Số lớn nhất là:" + max;
    }

</script>
</body>
</html>
