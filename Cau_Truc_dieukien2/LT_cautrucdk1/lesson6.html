<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính hoa hồng nhận được dựa trên mức doanh số bán hàng.</title>
</head>
<body>
<h2>Tính hoa hồng theo doanh số bán hàng</h2>
<label for="doanhso">Nhập doanh số bán hàng</label>
<input type="number" id="doanhso">
<button onclick="hoahong()">/Tính hoa hồng</button>
<p id="ketqua"></p>
</body>
<script>
  function hoahong() {
    let tinhtoan = parseFloat(document.getElementById('doanhso').value);
    let num = 0;

    if (tinhtoan >= 100) {
      num = tinhtoan * 0.1;
    } else if (tinhtoan >= 50) {
      num = tinhtoan * 0.07;
    } else if (tinhtoan >= 20) {
      num = tinhtoan * 0.05;
    } else if (tinhtoan < 20) {
      num = tinhtoan * 0.02;
    } else {
      document.getElementById("ketqua").innerText = "Doanh số không hợp lệ.";
    }

    document.getElementById("ketqua").innerText = "Hoa hồng nhận được: " + num + " Triệu VND";
  }
</script>
</html>
