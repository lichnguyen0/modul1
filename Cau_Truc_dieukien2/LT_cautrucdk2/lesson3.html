<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2>
<label for="canh">Nhập độ dài cạnh a:</label>
<input type="text" id="canh">
<button onclick="tinhDienTich()">Tính</button>
<p id="result"></p>

<script>
    function tinhDienTich() {
        let a = document.getElementById("canh").value;
        let acanh = parseFloat(a);

        if (!isNaN(acanh) && acanh > 0) {
            let s = acanh * acanh;
            document.getElementById("result").innerText = "Diện tích hình vuông là:" + s;
        } else {
            document.getElementById("result").innerText =
                "Vui lòng nhập số lớn hơn 0.";
        }
    }
</script>
</body>
</html>
