<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>
<label for="a">Nhập cạnh a:</label>
<input type="text" id="a"><br><br>

<label for="b">Nhập cạnh b:</label>
<input type="text" id="b" ><br><br>

<button onclick="tinhDienTich()">Tính diện tích</button>
<p id="ketqua"></p>

<script>
    function tinhDienTich() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);

        if (!isNaN(a) && !isNaN(b) && a > 0 && b > 0) {
            let dientich = (a * b) / 2;
            document.getElementById("ketqua").innerText =
                "Diện tích tam giác vuông:"+ dientich;
        } else {
            document.getElementById("ketqua").innerText =
                "Vui lòng nhập hai số hợp lệ và lớn hơn 0.";
        }
    }
</script>
</body>
</html>
