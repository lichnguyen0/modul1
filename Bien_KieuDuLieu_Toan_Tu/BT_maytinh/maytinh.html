<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập máy tính</title>
</head>
<body>
<label for="number1">Nhập số thứ nhất</label>
<input type="number" id="number1">

<label for="number2">Nhập số thứ 2</label>
<input type="number" id=number2>

<button onclick="cong()">+</button>
<button onclick="tru()">-</button>
<button onclick="nhan()">*</button>
<button onclick="chia()">/</button>

<p id="ketqua">Kết quả:</p>

<script>
  function cong() {
      let a = parseFloat(document.getElementById('number1').value);
      let b = parseFloat(document.getElementById('number2').value);
      //document.getElementById("ketqua").innerHTML="kết quả là:" + (a+b);
      let ketqua = a + b;
      document.getElementById("ketqua").innerHTML = ketqua;
  }

  function tru(){
          let a= parseFloat(document.getElementById('number1').value);
          let b= parseFloat(document.getElementById('number2').value);
          let ketqua = a-b ;
          document.getElementById("ketqua").innerHTML=ketqua;

  }

  function nhan(){
      let a = parseFloat(document.getElementById('number1').value);
      let b= parseFloat(document.getElementById('number2').value);
      let ketqua= a*b;
      document.getElementById("ketqua").innerHTML= ketqua;
  }

  function chia(){
      let a= parseFloat(document.getElementById('number1').value);
      let b= parseFloat(document.getElementById('number2').value);
      let ketqua= a/b;
      document.getElementById("ketqua").innerHTML= ketqua;
  }
</script>
</body>
</html>
