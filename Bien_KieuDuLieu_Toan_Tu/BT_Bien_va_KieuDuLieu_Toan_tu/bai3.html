<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính diện tích hình tròn</title>
</head>
<body>
<label for="bankinh">Tính diện tích hình tròn</label>
<input type="number" id="bankinh">
<button onclick="Tinhdientich()">Tính</button>
<p id="ketqua"></p>
<script>
    function Tinhdientich() {
        let a = parseFloat(document.getElementById("bankinh").value);
        let Tinh = Math.PI * a * a;
        document.getElementById("ketqua").innerHTML = "diện tích hình tròn là: " + Tinh;
    }
</script>
</body>
</html>
