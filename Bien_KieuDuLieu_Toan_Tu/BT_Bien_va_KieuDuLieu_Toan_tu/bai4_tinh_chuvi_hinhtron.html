<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình chu vi hình tròn</title>
</head>
<body>
<label for="chuvi">Nhập bán kính</label>
<input type="number" id="chuvi">

<button onclick="Tinh()">Tính</button>
<p id="ketqua"></p>
<script>
    function Tinh() {
       const PI =3.1416;
        let a = parseFloat(document.getElementById("chuvi").value);
        if(isNaN(a)||a <= 0) {
            document.getElementById("ketqua").innerHTML = "Nhập lại";
            return;
        }
        let tinhchuVi = 2 * PI * a;

        document.getElementById("ketqua").innerHTML = "chu vi là: " + tinhchuVi;
    }
</script>
</body>
</html>
