<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không</title>
</head>
<body>
<script>
    let inpt1 = prompt("Nhập vào chuỗi thứ nhất");
    let inpt2 = prompt("Nhập vào chuỗi thứ hai ")
    if(inpt1===inpt2) {
        document.write("Hai chuỗi giống nhau");
    }else{
        document.write("Hai chuỗi KHÔNG giống nhau");
    }

</script>
</body>
</html>
