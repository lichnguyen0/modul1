<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần trong mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10]; // khai bao mang x va khoi tao cac phan tu trong mang
    let first = 0; // khai bao bien first  va gan gia tri bang 0.
    // biến này dùng để duyệt phần tử đầu tiên trong mảng
    let last = x.length - 1;  // khai báo biến last và  gán giá trị bằng độ dài của mảng trừ 1.
                              // biến này dùng để duyệt phần tử cuối cùng trong mảng

    // bước 4: dùng vòng lặp chạy với điều kiện first <last,
    //         trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
    //         sau đó tăng biến first  lên 1 để duyệt phần tử tiếp theo, giảm last đi một
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)
</script>
</body>
</html>
