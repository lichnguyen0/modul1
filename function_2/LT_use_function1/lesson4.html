<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã
sau để hiển thị giá trị của biến result trước và sau lời gọi hàm.-->
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    return result;
  }
  result = 0;
  alert("Giá trị result trước khi gọi hàm: " + result);
  result = addNumbers();
  alert("Giá trị result sau khi gọi hàm: " + result);
</script>
</body>
</html>
