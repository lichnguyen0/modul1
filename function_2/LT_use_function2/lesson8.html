<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
  function daoNguocMang(arr) {
    return arr.reverse(); // Đảo ngược mảng
  }

  let mang = [1, 2, 3, 4, 5];

  document.write("Mảng ban đầu: " + mang + "<br>");

  let daoNguoc = daoNguocMang(mang);

  document.write("Mảng sau khi đảo ngược: " + daoNguoc);
</script>
</body>
</html>
