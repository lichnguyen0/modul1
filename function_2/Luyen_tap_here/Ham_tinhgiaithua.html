<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa</title>
</head>
<body>
<script>

  //Tạo một hàm để sử dụng
  function giaithua(n){
     let count = 1;
    for (let i= 1; i<=n; i++) {
      count*=i;
    }
    return count;
  }

  // Sử dụng:
  console.log(giaithua(5));
</script>
</body>
</html>
