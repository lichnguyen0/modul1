<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chào". Gọi hàm từ trong phần <body> của trang web.</title>
</head>
<body>
<button onclick="alertMessage()">Bấm vào</button>
<script>
function alertMessage() {
  alert("Xin chao");
}
</script>
</body>
</html>
