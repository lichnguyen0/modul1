<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

<script>
  function tangLen(num){
    return num + 1;
  }

  let a =5;
  let ketQua = tangLen(a);
  document.write('Giá trị sau khi tăng '+ ketQua);
</script>
</body>
</html>
