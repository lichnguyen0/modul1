<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(a, b) {
        if (a > b) {
            alert("A lớn hơn b");
        } else {
            return a + b;
        }
    }

    let a = 10;
    let b = 8;

    let ketQua = myFunction(a, b);
    if (ketQua !== undefined) {
        document.write("Tổng hai số là: " + ketQua);
    }
</script>
</body>
</html>
