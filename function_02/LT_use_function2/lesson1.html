<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương</title>
</head>
<body>
<script>
    //tạo hàm
    function binhPhuong(x) {
        return x * x;
    }

    //gọi hàm

    let num =9;
    let ketQua = binhPhuong(num);

    document.write("Bình phương của " + num + " là: " + ketQua);
</script>
</body>
</html>
