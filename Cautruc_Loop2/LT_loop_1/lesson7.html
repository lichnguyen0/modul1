<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
    // 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".


    let num = 1; // khởi tạo bắt đầu từ 1
    while (num <= 100) {
        if (num % 3 === 0 && num % 5 === 0) {
            console.log("FizzBuzz")
        } else if (num % 3 === 0) {
            console.log("Fizz")
        } else if (num % 5 === 0) {
            console.log("Buzz")
        } else {
            console.log(num)
        }
        num++
    }

</script>
</body>
</html>
