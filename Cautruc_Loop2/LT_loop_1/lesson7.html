<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 1; // khởi tạo bắt đầu từ 1
    while (num <= 100) {
        if (num % 3 === 0 && num % 5 === 0) {
            console.log("FizzBuzz")
        } else if (num % 3 === 0) {
            console.log("Fizz")
        } else if (num % 5 === 0) {
            console.log("Buzz")
        } else {
            console.log(num)
        }
        num++
    }

</script>
</body>
</html>
