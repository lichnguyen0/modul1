<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sử dụng hàm prompt() để lấy thông tin nhiệt độ và những yêu cầu</title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo = parseFloat(prompt("Nhập nhiệt độ "))

        if (nhietDo > 100) {
            alert("Vui lòng giảm nhiệt độ");
        } else if (nhietDo < 20) {
            alert("Tăng nhiệt độ")
        }
    } while (nhietDo > 100 || nhietDo < 20);
    alert("Nhiệt độ đang rất tốt")


</script>
</body>
</html>
