<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp 1 -100 khi đến 99 gửi thông báo đã hoàn thành</title>
</head>
<body>
<script>
    for (let i = 1; i < 100; i++) {
       console.log(i)
        if (i === 99) {
            console.log("đã hoàn thành")
        }
    }
</script>
</body>
</html>
