<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Game đoán số</title>
</head>
<body>
<h2>Bấm vào nút bên dưới để bắt đầu trò chơi</h2>
<button onclick="batDau()">Start</button>
<script>
    function batDau() {

        let start = +prompt("Nhập số bắt đầu:");
        let end = +prompt("Nhập số kết thúc");
        if (isNaN(start)|| isNaN(end) || start>= end){
    alert("Vui lòng nhập khoảng hợp lệ")
            return;
        }
        let random = Math.floor(Math.random() * (end - start + 1)) + start;
        for (let i = 1; i <= 3; i++) {
            let num = +prompt(`Lần ${i}: Nhập số bạn muốn đoán từ ${start} đến ${end}`);

            if (num == random) {
                alert(" Chúc mừng bạn đoán đúng");
                return;
            }
            if (num < random) {
                alert(" Số của bạn nhỏ hơn");
            } else {
                alert(" Số của bạn lớn hơn");
            }
        }
        alert("Hết lượt số đúng là"+ random)

    }

</script>
</body>
</html>
