<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
let a =0;
let b= 1;
console.log(a);
console.log(b);
for(let i=2; i<20; i++){
    let c = a+b;
    console.log(c);
     a = b;
     b = c;

}
</script>
</body>
</html>
