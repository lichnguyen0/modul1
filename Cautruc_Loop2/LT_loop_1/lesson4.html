<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let a = 0;
    let b =0;
    let c = 0;
    while (true){
        c = a+b;
        a=b
        b= c;
        if(c%5===0){
            console.log("Số đầu tiên chia hết cho 5 là", c);
            break;
        }
    }
</script>
</body>
</html>
