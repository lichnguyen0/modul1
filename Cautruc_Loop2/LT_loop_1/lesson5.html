<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let tong = 0;
    let a = 0;
    let b = 1;
    console.log(a);
    console.log(b);
    for (let i = 2; i < 20; i++) {
        let c = a + b;
        console.log(c);
        a = b;
        b = c;
        tong += c;

    }
    console.log("Tổng là: " + tong);
</script>
</body>
</html>
