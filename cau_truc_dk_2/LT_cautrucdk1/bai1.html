<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số chia hết hay không?</title>
</head>
<body>
<label for="num1">Nhập vào số a </label>
<input type="number" id="num1"> <br>
<br>
<label for="num2"> Nhập vào số b</label>
<input type="number" id="num2"> <br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>
<br>
<h3 id="result">Kết quả: </h3>

<script>
    function kiemtra() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;

        if(isNaN(number1) ||  isNaN(number2)) {
        document.getElementById("result").innerHTML = "Không thể chia cho 0"
    }

    if (number1 % number2 === 0) {
        document.getElementById("result").innerHTML = "Kết quả: " + number1 + " chia hết cho " + number2;
    } else {
        document.getElementById("result").innerHTML = "Kết quả: " + number1 + " không chia hết cho " + number2;
    }
    }
</script>


</body>
</html>
