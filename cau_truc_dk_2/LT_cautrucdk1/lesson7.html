<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính cước điện thoại cho một hộ gia đình dựa trên các thông số được cung cấp.</title>
</head>
<body>
<h2>Tính cước điện thoại hộ gia đình </h2>
<label for="phut">Nhập số phút gọi hàng tháng</label>
<input type="number" id="phut">
<button onclick="tinhcuoc()">Tính</button>
<p id="ketqua"></p>

<script>
  function tinhcuoc() {
    let phut = parseInt(document.getElementById('phut').value);
    const phimacdinh = 20000;
    let cuoc;
    if (phut <= 0) {
      document.getElementById('ketqua').innerText = 'Số phút không hợp lệ';
      return;
    }
    if (phut <= 500) {
      cuoc = phimacdinh + phut * 600;
    } else {
      cuoc = phimacdinh + (500 * 600) + ((phut - 500) * 400);
    }
    document.getElementById("ketqua").innerText = "Tổng cước điện thoại: " + cuoc + " VND";
  }
</script>
</body>
</html>
