<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử</title>
</head>
<body>
<script>
  let num= [1,2,34,5,7,5];  //khai báo mảng tên num
  let sum=0;  //khai báo biến sum=0; để lưu tổng
  for(let i=0;i<num.length;i++) {
    sum +=num[i];     // cộng dồn giá trị vào sum
  }console.log("tông :"+ sum)
</script>
</body>
</html>
