<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số chẵn trong mảng</title>
</head>
<body>
<script>
  let num = [1,2,3,4,5,6,7,8,9];
  let dem = 0;// tạo biến đếm để lưu kết quả
  for (let i=0;i<num.length;i++) {
    if(num[i]% 2===0) {
      dem++;  // tạo biến đếm để đếm số chia hết cho 2.
    }
  }document.write(" tổng số trong mảng là: "+ dem)
</script>
</body>
</html>
