<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng chứa nhiều dữ liệu</title>
</head>
<body>
<!--Tạo một mảng có chứa 1 số, 1 chuỗi, 1 boolean
 và 1 giá trị null. In ra độ dài của mảng và kiểu dữ liệu của phần tử thứ 3.-->
<script>
  let arr = [1, "Hanoi", true, null,]
  document.write(arr.length +'<br>');
  document.write(arr[2]);
</script>
</body>
</html>
