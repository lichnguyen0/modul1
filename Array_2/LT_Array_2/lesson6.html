<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chuông trình nhập vào một mảng ký tự,Tìm các ký tự '-' trong mảng và thay thế chúng bằng ký tự
        '_'</title>
</head>
<body>
<script>
    let arr = [1, '-', 's', 4, 3, 5, '-', 43, 'r', '-'];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write("Mảng sau khi thay thế: " + arr.join(", "));
</script>
</body>
</html>
