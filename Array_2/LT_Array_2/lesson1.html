<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng 2 chiều với một bộ phần tử có sẵn, sau đó in ra các phần tử trong
        mảng.</title>
</head>
<body>
<script>
    let num = [
        [1, 2, 3, 1],
        [2, 1, 3, 4],
        [1, 1, 3, 4],
        [4, 4, 4, 2],
        [3, 2, 5, 9]
    ];

    for (let i = 0; i < num.length; i++) {
        document.write("row" + i + "<br>");
        for (let j = 0; j < num[i].length; j++) {
            document.write(" " + num[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
