<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        if (s.length <= 1) {
            return true;
        }

        if (s[0] !== s[s.length - 1]) {
            return false;
        }

        return isPalindrome(s.substring(1, s.length - 1));
    }

    console.log(isPalindrome("rotor"));
    console.log(isPalindrome("redder"));
    console.log(isPalindrome("motor"));


</script>
</body>
</html>
