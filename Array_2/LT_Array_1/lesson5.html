<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi.-->
<script>

    let str = [-5, 4, 6, -7, -5];
    let dem = 0;
    let soAm = [];
    for (let i = 0; i < str.length; i++) {
        if (str[i] < 0) {
            dem++;
            soAm.push(str[i]);
        }
    }
    document.write("Có " + dem + " số nguyên âm");
    document.write(" là :" + soAm.join(","));
</script>
</body>
</html>
