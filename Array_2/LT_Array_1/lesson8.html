<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [1,4,67,8,9,3,5,7,9,44]
    num.sort(function(a, b) {
      return b - a; // sắp xếp từ lớn đến bé
    });
  document.write("mảng sau khi sắp xếp giảm dần: "+ num.join(", "));
</script>
</body>
</html>
