<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập để tính tổng một số"));
    let luu=1;  // khai báo biến lưu dùng để luuw kết quả giai thừa và bắt đầu từ 1.
    for(let i=1;i<=num;i++) {  // cho vòng lặp chạy từ  1
        luu*=i;
    }console.log(luu)
</script>
</body>
</html>
