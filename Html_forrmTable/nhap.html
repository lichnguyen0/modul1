<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="incomeBox" style="padding: 10px; border-radius: 5px;">
    <label for="money" style="font-weight: bold;">What is your yearly income range?</label><br>
    <select
            name="money"
            id="money"
            style="width: 390px;"
            onfocus="document.getElementById('incomeBox').style.backgroundColor = '#e0f7fa';"
            onblur="document.getElementById('incomeBox').style.backgroundColor = 'transparent';"
    >
        <option value="money1">$0 - $25,000</option>
        <option value="money2">$25,000 - $50,000</option>
        <option value="money3">$50,000 - $100,000</option>
        <option value="money4">$100,000+</option>
    </select>
</div>




</body>
</html>
