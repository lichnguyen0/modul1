<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình  nhập vào số bất kỳ lớn hơn 0</title>
</head>
<body>
<script>
  let num = prompt("Enter your number: ");
  let total = 0;
  let i = 1;
  for (; i <= num; i +=1) {
    //phần thân vòng lặp thực hiện tính tổng
  }
  total = total + i;
  alert(total);
</script>
</body>
</html>
