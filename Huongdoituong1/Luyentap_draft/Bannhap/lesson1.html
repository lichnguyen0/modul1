<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age  = age;
    }
    intro(){
      console.log(`Xin chào, tôi là ${this.name}, năm nay tôi ${this.age} tuổi.`);
    }
  }

  // sử dụng:
  let person = new Person("Ryder", "25");
  person.intro();
</script>
</body>
</html>
