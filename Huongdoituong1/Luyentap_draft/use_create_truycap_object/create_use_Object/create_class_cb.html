    function Student(id, name, address) {  //b1: định nghĩa lớp student với các thuộc tính id,name,address

        this.name = name;
        this.address = address;

            return " Id= " + this.id + " Name =" + this.name + " Address =" + this.address;
        }
    }
var student  = new Student(1, "Nguyen Van A", "Ha noi");  // sử dug câu lệnh var student = new Student để khởi tạo đối tượng truyền vào giá trị đối tượng id,name.addr
 console.log(student.getInfor());   //thực thi phương thức get.Infor thông qua student
